<div class=" container form-group text-center">
    <h3 class="text-center">Remover Usuario</h3>
    <label>Usuario</label>
    <input type="text" class="form-control" [(ngModel)]="usuario" (keyup)='atualizarTable()'><br>
</div>

<div class="container-fluid ">
    <table class="table bg-light">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Usuario</th>
                <th scope="col">Senha</th>
                <th scope="col" class="text-secondary"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of usuarios">
                <th scope="row">{{user.id}}</th>
                <td>{{user.usuario}}</td>
                <td>{{user.senha}}</td>
                <td>
                    <button type="button" id={{user.id}}  class="close text-danger" aria-label="Close" (click)='deletarX(user.id)'>
                        <span>&times;</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
